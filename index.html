<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Ukrainian Poems</title>
  </head>
  <body>
    <header>
      <h1>AI Ukrainian Poem Generator</h1>
    </header>

    <main>
      <form action="" id="poem-generator-form">
        <input
          type="text"
          placeholder="Enter the topic for your poem"
          autofocus
          required
          class="topic-input"
        />
        <input type="submit" class="generate-poem-button" />
      </form>

      <p class="poem" id="poem"></p>
    </main>
